<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Lauren's Blog</title>
</head>
<body>
    <div class="sticky">
        <header>
            <h1>Lauren's Weblog</h1>
            <p class="smallerhead">Welcome to the Blog!</p>
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav> 
        </header> 
    </div>  
    <section>  
        <h2>Contact</h2> 
        <form>
            <label>Name:
                <input type="text">
            </label>
            <label>Email Address:
                <input type="email" id="email" name="email"/>
            </label>
            <label>Reason for contact:
                <select>
                    <option>Select here</option>
                    <option>Saying hi</option>
                    <option>Looking for a contractor</option>
                    <option>Interested in an interview</option>
                </select>
            </label>
            <label>Comments:
                <input type="text" value="Type comments here" />
            </label>
            <button>Submit</button>
        </form>
    </section>

</body>
</html>
